services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: venice-api
    ports:
      - "5069:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__SqlServer=Server=sqlserver,1433;Database=VeniceOrders_Dev;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=True;
      - ConnectionStrings__MongoDb=mongodb://mongodb:27017
      - ConnectionStrings__Redis=redis:6379
      - ConnectionStrings__RabbitMQ=amqp://guest:guest@rabbitmq:5672
      - MongoDb__DatabaseName=VeniceOrders_Dev
      - RabbitMQ__ExchangeName=venice.orders
      - RabbitMQ__QueueName=pedido.criado
      - Jwt__SecretKey=DevelopmentSecretKey_ChangeInProduction_Minimum32Characters_ForHMACSHA256
      - Jwt__Issuer=VeniceOrders
      - Jwt__Audience=VeniceOrders
      - Jwt__ExpirationMinutes=60
      - Cache__DefaultExpirationMinutes=2
    depends_on:
      sqlserver:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - venice-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:80/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: venice-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong@Passw0rd
      - MSSQL_PID=Express
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    networks:
      - venice-network
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P YourStrong@Passw0rd -Q "SELECT 1" -C || exit 1
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  mongodb:
    image: mongo:7.0
    container_name: venice-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - venice-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 3s
      retries: 10

  redis:
    image: redis:7.2-alpine
    container_name: venice-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - venice-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 10

  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: venice-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - venice-network
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 3s
      retries: 10
    user: "1000:1000"

volumes:
  sqlserver_data:
  mongodb_data:
  redis_data:
  rabbitmq_data:

networks:
  venice-network:
    driver: bridge

